# NHÓM VỀ MÔ TẢ ĐIỀU KIỆN ĐƯỢC CẤP HỌC BỔNG

  - intent: ask_scholarship_conditions
    examples: |
      - Điều kiện để đạt học bổng là gì ? 
      - Yêu cầu đạt học bổng ? 
      - Tôi cần đáp ứng những gì để đạt được học bổng ?
      - Điều kiện học bổng ?  

  - intent: ask_scholarship_documents ? 
    examples: |
      - Cần nộp hồ sơ gì để đạt học bổng? 
      - Tôi cần chuẩn bị những giấy tờ gì để nộp hồ sơ học bổng ? 
      - Hồ sơ cần nộp để đạt học bổng gồm những giấy tờ nào? 
      - Hồ sơ học bổng ? 

  - intent: ask_scholarship_deadline
    examples: |
      - Thời gian nộp hồ sơ học bổng khi nào ? 
      - Tôi cần nạp hồ sơ vào ngày nào ? 
      - Hạn chọt nàp hồ sơ vào ngày nào ? 
      - Thời gian nạp hồ sơ ?

  - intent: ask_scholarshiP_register_method
    examples: |
      - Làm cách nào để đăng ký tham gia học bổng này ?
      - Đăng ký tham gia học bổng này như thế nào ?
      - Cách tham gia học bổng ?
      - Cách thức tham gia học bổng? 

  - intent: ask_scholarship_money
    examples: |
      - Học bổng hỗ trợ được bao nhiêu tiền? 
      - Số tiền học bổng này hỗ trợ ? 
      - số tiền của học bổng ? 
  - intent: ask_scholarship_time
    examples: |
      - Thời gian học bao lâu ? 
      - Chương trình học kéo dài bao lâu ? 
      - Khi nào kết thúc đợt học bổng này ? 

