version: "3.1"

nlu:
  - intent: greet
    examples: |
      - xin chào
      - chào buổi sáng
      - chào buổi tối
      - Bạn có thể giúp tôi được không ?
      - Chào buổi chiều
      - Cùng bắt đầu nào? 

  - intent: greet_introduce
    examples: |
      - Bạn đến từ đâu? 
      - Công việc của bạn là gì? 
      - Ai là người tạo ra bạn? 
  
  - intent: thanks
    examples: |
       - Cảm ơn bạn đã giúp tôi
       - Cảm ơn nhiều nhé
       - Cảm ơn 
       - Tôi biết ơn bạn rất nhiều 
       - Cảm ơn nhiều 

  - intent: goodbye
    examples: |
      - Tạm biêt bạn
      - Hẹn bàn lần sau 
      - Tạm biệt 
      - Hẹn lần sau 
      - Hẹn gặp lại