# Liệt kê danh sách học bông của trường
  - intent: ask_list_of_scholarships
    examples: |
      - Danh sách các loại học bổng của trường hiện có?
      - Các loại học bổng của trường ?
      - Liệt kê các loại học bổng của trường ?
      - Trường có những học bổng gì?
      - Thông tin về học bổng của trường? 

  - intent: ask_scholarship_details
    examples: |
      - Chi tiết về học bổng [học bổng khuyến khích](scholarship_name)?
